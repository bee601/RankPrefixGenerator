<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Prefix Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f2428;
      --panel: #0f1113;
      --text: #e6e6e6;
      --muted: #9aa4ad;
      --accent: #00aaff;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: #1b1f23;
      color: var(--text);
      padding-bottom: 50px;
    }

    h1 { text-align: center; margin: 30px 0; font-family: 'Silkscreen', sans-serif; }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* PREVIEW BEREICH - WICHTIG FÜR DEN LOOK */
    .preview {
      background: #000;
      border-radius: 8px;
      padding: 40px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      image-rendering: pixelated; /* Erhält Pixelkanten im Browser */
    }

    .prefix-box {
      display: inline-block;
      padding: 0 4px;
      height: 10px; /* Etwas Puffer für die 8px Schrift */
      line-height: 10px;
      font-family: 'Silkscreen', sans-serif;
      font-size: 8px;
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
      color: white;
      -webkit-font-smoothing: none; /* Deaktiviert Schriftglättung */
    }

    .panel {
      background: #0f1113;
      border-radius: 10px;
      padding: 25px;
      border: 1px solid #2a2f34;
    }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

    .color-row { margin-bottom: 15px; }
    label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 5px; }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      background: #1c2126;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }

    .color-input { display: flex; gap: 5px; align-items: center; }
    input[type="color"] { background: none; border: none; cursor: pointer; width: 40px; }

    .actions { display: flex; gap: 10px; margin-bottom: 20px; }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
    }

    .btn-copy { background: #2d7cff; color: white; }
    .btn-save { background: #27ae60; color: white; }
    .btn-download { background: #e67e22; color: white; }
    .add-color { background: #34495e; color: white; width: 100%; margin-bottom: 10px; }
    .delete { background: #c0392b; color: white; padding: 2px 8px; font-size: 10px; }

    .color-card {
      background: #161b20;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .color-card header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }

    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <h1>Prefix Generator</h1>

  <div class="container">
    <div class="preview">
      <div id="previewText" class="prefix-box">CREATOR</div>
    </div>

    <div class="actions">
      <button class="btn-copy" onclick="copyText()">Inhalt kopieren</button>
      <button class="btn-save" onclick="saveLocal()">Preset speichern</button>
      <button class="btn-download" onclick="downloadPNG()">Download PNG (8px High)</button>
    </div>

    <div class="panel">
      <div class="grid">
        <div>
          <div class="color-row">
            <label>Text</label>
            <input type="text" id="rankName" value="Creator" oninput="updatePreview()">
          </div>

          <div class="color-row">
            <label>Schriftfarbe</label>
            <div class="color-input">
              <input type="text" id="textHex" value="#ffffff" oninput="updatePreview()">
              <input type="color" id="textColorPicker" value="#ffffff" oninput="textHex.value=this.value;updatePreview()">
            </div>
          </div>

          <div class="color-row">
            <label>Schatten (HEX + Alpha)</label>
            <div class="color-input">
              <input type="text" id="shadowHex" value="#00000088" oninput="updatePreview()">
              <input type="color" id="shadowColorPicker" value="#000000" oninput="updateShadowHex(this.value)">
            </div>
          </div>
        </div>

        <div>
          <label>Hintergrund Verlauf</label>
          <button class="add-color" onclick="addColor()">+ Farbe hinzufügen</button>
          <div id="colors"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let colors = ['#e91e63', '#2196f3'];

    function updateShadowHex(val) {
      document.getElementById('shadowHex').value = val + "88"; 
      updatePreview();
    }

    function renderColors() {
      const wrap = document.getElementById('colors');
      wrap.innerHTML = '';
      colors.forEach((c, i) => {
        wrap.innerHTML += `
          <div class="color-card">
            <header>
              <small>Farbe ${i + 1}</small>
              ${colors.length > 1 ? `<button class="delete" onclick="removeColor(${i})">X</button>` : ''}
            </header>
            <div class="color-input">
              <input type="text" value="${c}" oninput="colors[${i}]=this.value;updatePreview()">
              <input type="color" value="${c}" oninput="colors[${i}]=this.value;renderColors();updatePreview()">
            </div>
          </div>`;
      });
    }

    function updatePreview() {
      const text = document.getElementById('rankName').value.toUpperCase();
      const shadow = document.getElementById('shadowHex').value;
      const textColor = document.getElementById('textHex').value;
      const preview = document.getElementById('previewText');

      preview.textContent = text;
      preview.style.color = textColor;
      // Schatten für 8px Design sehr dezent halten
      preview.style.textShadow = `1px 1px 0px ${shadow}`;
      
      if(colors.length > 1) {
        preview.style.background = `linear-gradient(90deg, ${colors.join(',')})`;
      } else {
        preview.style.background = colors[0];
      }
    }

    function addColor() {
      colors.push('#ffcc00');
      renderColors();
      updatePreview();
    }

    function removeColor(i) {
      colors.splice(i, 1);
      renderColors();
      updatePreview();
    }

    function downloadPNG() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const text = document.getElementById('rankName').value.toUpperCase();
      
      // 1. Wichtig für Pixel-Art: Glättung aus!
      ctx.imageSmoothingEnabled = false;
      
      // Font setzen um Breite zu messen
      ctx.font = "bold 8px 'Silkscreen', sans-serif";
      const metrics = ctx.measureText(text);
      const textWidth = Math.ceil(metrics.width);
      
      // Canvas Größe: Exakt 8 Pixel hoch
      canvas.width = textWidth + 6; 
      canvas.height = 8;

      // Hintergrund zeichnen
      const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
      colors.forEach((c, i) => grad.addColorStop(i / (colors.length - 1 || 1), c));
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Text zeichnen
      ctx.font = "bold 8px 'Silkscreen', sans-serif";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      
      // Schatten manuell zeichnen für volle Kontrolle
      ctx.fillStyle = document.getElementById('shadowHex').value;
      ctx.fillText(text, (canvas.width/2) + 0.5, 4.5); 

      // Haupttext
      ctx.fillStyle = document.getElementById('textHex').value;
      ctx.fillText(text, canvas.width/2, 4);

      // Download
      const link = document.createElement('a');
      link.download = `prefix_${text.toLowerCase()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function copyText() {
      navigator.clipboard.writeText(document.getElementById('rankName').value);
      alert('Text kopiert!');
    }

    function saveLocal() {
      const data = { colors, text: document.getElementById('rankName').value };
      localStorage.setItem('pixel_prefix_settings', JSON.stringify(data));
      alert('Einstellungen lokal gespeichert!');
    }

    // Initialisierung
    window.onload = () => {
        renderColors();
        // Kurz warten bis Font geladen ist für korrekte Vorschau
        setTimeout(updatePreview, 100);
    };
  </script>
</body>
</html>
