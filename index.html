<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Prefix Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f2428;
      --panel: #0f1113;
      --text: #e6e6e6;
      --accent: #ff0000;
    }

    * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

    body {
      margin: 0;
      background: #1b1f23;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 { font-family: 'Silkscreen', sans-serif; font-size: 24px; margin-bottom: 20px; }

    .container { width: 100%; max-width: 600px; padding: 0 20px; }

    /* Die Vorschau im Browser */
    .preview-area {
      background: #000;
      padding: 50px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      image-rendering: pixelated;
    }

    .prefix-box {
      display: inline-block;
      padding: 1px 4px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--accent);
      color: #fff;
      font-family: 'Silkscreen', sans-serif;
      font-size: 10px; /* Größer für die Browser-Vorschau */
      line-height: 1;
      text-transform: uppercase;
      -webkit-font-smoothing: none;
    }

    /* Generator Panel */
    .panel {
      background: var(--panel);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .input-group { margin-bottom: 15px; }
    label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: #1c2126;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }

    .color-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    input[type="color"] {
      width: 100%;
      height: 40px;
      background: none;
      border: 1px solid #444;
      cursor: pointer;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      text-transform: uppercase;
    }

    button:hover { background: #d35400; }
  </style>
</head>
<body>

  <h1>Prefix Generator</h1>

  <div class="container">
    <div class="preview-area">
      <div id="prefixPreview" class="prefix-box">OWNER</div>
    </div>

    <div class="panel">
      <div class="input-group">
        <label>Prefix Text</label>
        <input type="text" id="inputText" value="OWNER" maxlength="16" oninput="updateUI()">
      </div>

      <div class="color-controls">
        <div class="input-group">
          <label>Rahmen & Text</label>
          <input type="color" id="accentColor" value="#ff0000" oninput="updateUI()">
        </div>
        <div class="input-group">
          <label>Hintergrund</label>
          <input type="color" id="bgColor" value="#000000" oninput="updateUI()">
        </div>
      </div>

      <button onclick="downloadPNG()">Download PNG (8px hoch)</button>
    </div>
  </div>

  <script>
    function updateUI() {
      const text = document.getElementById('inputText').value.toUpperCase();
      const color = document.getElementById('accentColor').value;
      const bg = document.getElementById('bgColor').value;
      
      const preview = document.getElementById('prefixPreview');
      preview.textContent = text;
      preview.style.borderColor = color;
      preview.style.color = "#ffffff"; // Text bleibt weiß wie im Bild
      preview.style.backgroundColor = bg + "cc"; // Leicht transparent
      
      document.documentElement.style.setProperty('--accent', color);
    }

    function downloadPNG() {
      const text = document.getElementById('inputText').value.toUpperCase();
      const accent = document.getElementById('accentColor').value;
      const bg = document.getElementById('bgColor').value;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Font setzen für Messung
      ctx.font = "8px 'Silkscreen'";
      const textWidth = Math.ceil(ctx.measureText(text).width);
      
      // Canvas Setup (Exakt 8px hoch)
      canvas.width = textWidth + 6; // +6 für Rahmen und minimales Padding
      canvas.height = 8;

      // 1. Pixel-Art Modus aktivieren
      ctx.imageSmoothingEnabled = false;

      // 2. Hintergrund zeichnen
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 3. Rahmen zeichnen (1px breit)
      ctx.strokeStyle = accent;
      ctx.lineWidth = 1;
      // strokeRect zeichnet auf der Linie, daher 0.5 Versatz für scharfe Pixel
      ctx.strokeRect(0.5, 0.5, canvas.width - 1, canvas.height - 1);

      // 4. Text zeichnen
      ctx.fillStyle = "#ffffff";
      ctx.font = "8px 'Silkscreen'";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      
      // Text leicht nach rechts/unten korrigieren für 8px Raster
      ctx.fillText(text, canvas.width / 2, 4.5);

      // 5. Download auslösen
      const link = document.createElement('a');
      link.download = `prefix_${text.toLowerCase()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Initiale Vorschau
    window.onload = updateUI;
  </script>
</body>
</html>
