<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Prefix Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f2428;
      --panel: #0f1113;
      --text: #e6e6e6;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: #1b1f23; color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    
    .container { width: 100%; max-width: 800px; }
    h1 { font-family: 'Silkscreen', sans-serif; text-align: center; margin-bottom: 30px; }

    /* VORSCHAU */
    .preview-area {
      background: #000;
      padding: 60px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      image-rendering: pixelated;
    }

    .prefix-box {
      display: inline-block;
      padding: 2px 6px;
      border: 2px solid #ff0000;
      color: #fff;
      font-family: 'Silkscreen', sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      -webkit-font-smoothing: none;
    }

    /* CONTROLS */
    .panel {
      background: var(--panel);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
    input[type="text"] { width: 100%; padding: 12px; background: #1c2126; border: 1px solid #444; color: white; border-radius: 6px; margin-bottom: 20px; }
    
    .color-card {
      background: #161b20;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #2a2f34;
    }
    
    .color-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .btn-add { background: #27ae60; color: white; width: 100%; padding: 10px; border: none; border-radius: 6px; cursor: pointer; margin-bottom: 15px; font-weight: bold; }
    .btn-del { background: #c0392b; border: none; color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
    
    .color-input-group { display: flex; gap: 10px; }
    input[type="color"] { flex: 1; height: 35px; border: none; background: none; cursor: pointer; }

    .download-btn {
      grid-column: span 2;
      background: #e67e22;
      color: white;
      padding: 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 650px) { .panel { grid-template-columns: 1fr; } .download-btn { grid-column: span 1; } }
  </style>
</head>
<body>

  <h1>Prefix Generator v2</h1>

  <div class="container">
    <div class="preview-area">
      <div id="prefixPreview" class="prefix-box">OWNER</div>
    </div>

    <div class="panel">
      <div>
        <label>Prefix Text</label>
        <input type="text" id="inputText" value="OWNER" maxlength="16" oninput="update()">

        <label>Rahmenfarbe</label>
        <div class="color-card">
            <input type="color" id="borderColor" value="#ff0000" oninput="update()">
        </div>
      </div>

      <div>
        <label>Hintergrund (Multi-Color Gradient)</label>
        <button class="btn-add" onclick="addColor()">+ Farbe hinzufügen</button>
        <div id="colorContainer"></div>
      </div>

      <button class="download-btn" onclick="downloadPNG()">PNG HERUNTERLADEN (8PX)</button>
    </div>
  </div>

  <script>
    let bgColors = ['#450000', '#1a0000'];

    function addColor() {
      bgColors.push('#000000');
      renderColorInputs();
      update();
    }

    function removeColor(index) {
      if(bgColors.length > 1) {
        bgColors.splice(index, 1);
        renderColorInputs();
        update();
      }
    }

    function renderColorInputs() {
      const container = document.getElementById('colorContainer');
      container.innerHTML = '';
      bgColors.forEach((color, i) => {
        container.innerHTML += `
          <div class="color-card">
            <div class="color-header">
              <span>Farbe ${i+1}</span>
              <button class="btn-del" onclick="removeColor(${i})">Löschen</button>
            </div>
            <input type="color" value="${color}" oninput="bgColors[${i}]=this.value; update()">
          </div>
        `;
      });
    }

    function update() {
      const text = document.getElementById('inputText').value.toUpperCase();
      const borderColor = document.getElementById('borderColor').value;
      const preview = document.getElementById('prefixPreview');

      preview.textContent = text;
      preview.style.borderColor = borderColor;
      
      if(bgColors.length > 1) {
        preview.style.background = `linear-gradient(90deg, ${bgColors.join(',')})`;
      } else {
        preview.style.background = bgColors[0];
      }
    }

    function downloadPNG() {
      const text = document.getElementById('inputText').value.toUpperCase();
      const borderColor = document.getElementById('borderColor').value;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      ctx.font = "8px 'Silkscreen'";
      const textWidth = Math.ceil(ctx.measureText(text).width);
      
      canvas.width = textWidth + 6;
      canvas.height = 8;
      ctx.imageSmoothingEnabled = false;

      // 1. Hintergrund Verlauf
      const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
      bgColors.forEach((c, i) => grad.addColorStop(i / (bgColors.length - 1 || 1), c));
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 2. Rahmen
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 1;
      ctx.strokeRect(0.5, 0.5, canvas.width - 1, canvas.height - 1);

      // 3. Text
      ctx.fillStyle = "#ffffff";
      ctx.font = "8px 'Silkscreen'";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, 4.5);

      const link = document.createElement('a');
      link.download = `prefix.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Start
    renderColorInputs();
    update();
  </script>
</body>
</html>
