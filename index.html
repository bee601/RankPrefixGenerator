<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Pixel Prefix Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f2428;
      --panel: #0f1113;
      --text: #e6e6e6;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: #1b1f23; color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    
    .container { width: 100%; max-width: 900px; }
    h1 { font-family: 'Silkscreen', sans-serif; text-align: center; margin-bottom: 30px; }

    /* VORSCHAU-BEREICH */
    .preview-area {
      background: #000;
      padding: 60px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      image-rendering: pixelated; /* Wichtig für scharfe Pixel im Browser */
    }

    .prefix-box {
      display: inline-block;
      padding: 1px 3px;
      border: 1px solid #ff0000;
      color: #fff;
      font-family: 'Silkscreen', sans-serif;
      font-size: 8px; /* Originalgröße */
      line-height: 8px;
      text-transform: uppercase;
      text-shadow: 1px 1px 0px rgba(0,0,0,0.8); /* Text-Schatten wie ingame */
      -webkit-font-smoothing: none;
    }

    /* Generator Panel */
    .panel {
      background: var(--panel);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
    input[type="text"] { 
      width: 100%; padding: 10px; background: #1c2126; border: 1px solid #444; color: white; border-radius: 4px; 
    }

    .color-card {
      background: #161b20; padding: 12px; border-radius: 6px; margin-bottom: 12px; border: 1px solid #2a2f34;
    }
    
    .color-row { display: flex; gap: 10px; align-items: center; }
    input[type="color"] { width: 45px; height: 38px; border: none; background: none; cursor: pointer; padding: 0; }

    .btn-add { background: #27ae60; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; margin-bottom: 15px; font-weight: bold; }
    .btn-del { background: #c0392b; border: none; color: white; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    
    .download-btn {
      grid-column: span 2; background: #e67e22; color: white; padding: 20px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px;
    }

    @media (max-width: 700px) { .panel { grid-template-columns: 1fr; } .download-btn { grid-column: span 1; } }
  </style>
</head>
<body>

  <h1>Prefix Generator</h1>

  <div class="container">
    <div class="preview-area">
      <div id="prefixPreview" class="prefix-box">OWNER</div>
    </div>

    <div class="panel">
      <div>
        <label>Prefix Text</label>
        <input type="text" id="inputText" value="OWNER" maxlength="16" oninput="update()">

        <label style="margin-top:20px;">Rahmenfarbe (HEX)</label>
        <div class="color-card">
          <div class="color-row">
            <input type="text" id="borderHex" value="#FF0000" oninput="syncFromHex('borderHex', 'borderColor')">
            <input type="color" id="borderColor" value="#ff0000" oninput="syncFromPicker('borderColor', 'borderHex')">
          </div>
        </div>
      </div>

      <div>
        <label>Hintergrund Verlauf (HEX)</label>
        <button class="btn-add" onclick="addColor()">+ Farbe hinzufügen</button>
        <div id="colorContainer"></div>
      </div>

      <button class="download-btn" onclick="downloadPNG()">PNG EXPORTIEREN (Minecraft 8px Style)</button>
    </div>
  </div>

  <script>
    let bgColors = ['#4D0000', '#1A0000'];

    function syncFromHex(textId, pickerId, index = null) {
      const hex = document.getElementById(textId).value;
      if (/^#[0-9A-F]{6}$/i.test(hex)) {
        document.getElementById(pickerId).value = hex;
        if (index !== null) bgColors[index] = hex;
        update();
      }
    }

    function syncFromPicker(pickerId, textId, index = null) {
      const color = document.getElementById(pickerId).value;
      document.getElementById(textId).value = color.toUpperCase();
      if (index !== null) bgColors[index] = color;
      update();
    }

    function addColor() {
      bgColors.push('#000000');
      renderColorInputs();
      update();
    }

    function removeColor(index) {
      if(bgColors.length > 1) {
        bgColors.splice(index, 1);
        renderColorInputs();
        update();
      }
    }

    function renderColorInputs() {
      const container = document.getElementById('colorContainer');
      container.innerHTML = '';
      bgColors.forEach((color, i) => {
        const textId = `bgHex${i}`;
        const pickerId = `bgPicker${i}`;
        container.innerHTML += `
          <div class="color-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
              <label style="margin:0">Farbe ${i+1}</label>
              <button class="btn-del" onclick="removeColor(${i})">X</button>
            </div>
            <div class="color-row">
              <input type="text" id="${textId}" value="${color.toUpperCase()}" oninput="syncFromHex('${textId}', '${pickerId}', ${i})">
              <input type="color" id="${pickerId}" value="${color}" oninput="syncFromPicker('${pickerId}', '${textId}', ${i})">
            </div>
          </div>`;
      });
    }

    function update() {
      const text = document.getElementById('inputText').value.toUpperCase();
      const borderColor = document.getElementById('borderHex').value;
      const preview = document.getElementById('prefixPreview');

      preview.textContent = text;
      preview.style.borderColor = borderColor;
      
      if(bgColors.length > 1) {
        preview.style.background = `linear-gradient(90deg, ${bgColors.join(',')})`;
      } else {
        preview.style.background = bgColors[0];
      }
    }

    function downloadPNG() {
      const text = document.getElementById('inputText').value.toUpperCase();
      const borderColor = document.getElementById('borderHex').value;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      ctx.font = "8px 'Silkscreen'";
      const textWidth = Math.ceil(ctx.measureText(text).width);
      
      // EXAKTE MAẞE FÜR MINECRAFT
      canvas.width = textWidth + 6; 
      canvas.height = 8;
      ctx.imageSmoothingEnabled = false;

      // 1. Verlauf
      const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
      bgColors.forEach((c, i) => grad.addColorStop(i / (bgColors.length - 1 || 1), c));
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 2. Rahmen (Pixelgenau)
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 1;
      ctx.strokeRect(0.5, 0.5, canvas.width - 1, canvas.height - 1);

      // 3. Schatten zeichnen (1px versetzt)
      ctx.fillStyle = "rgba(0,0,0,0.8)";
      ctx.fillText(text, (canvas.width / 2) - (textWidth / 2) + 1, 7);

      // 4. Weißer Text
      ctx.fillStyle = "#ffffff";
      ctx.font = "8px 'Silkscreen'";
      ctx.fillText(text, (canvas.width / 2) - (textWidth / 2), 6.5);

      const link = document.createElement('a');
      link.download = `prefix.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    renderColorInputs();
    update();
  </script>
</body>
</html>
