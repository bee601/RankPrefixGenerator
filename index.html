<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemsAdder Rank Generator</title>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); text-align: center; }
        canvas { image-rendering: pixelated; background-color: #000; border: 1px solid #333; margin-bottom: 1rem; width: 300px; height: auto; }
        input, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #333; background-color: #2d2d2d; color: white; }
        button { background-color: #4CAF50; border: none; color: white; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background-color: #45a049; }
        label { display: block; text-align: left; margin-bottom: 0.25rem; font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <h2>ItemsAdder Generator</h2>
    <canvas id="canvas" width="40" height="8"></canvas>
    
    <label>Rank Text</label>
    <input type="text" id="text" value="ADMIN" maxlength="12">
    
    <label>Border Color (HEX)</label>
    <input type="text" id="borderColor" value="#FF0000">
    
    <label>Background Color (HEX)</label>
    <input type="text" id="bgColor" value="#4D0000">

    <button id="download">Download PNG</button>
</div>

<script>
    // 1-zu-1 Logik aus dem ItemsAdder Repository
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('text');
    const borderInput = document.getElementById('borderColor');
    const bgInput = document.getElementById('bgColor');
    const downloadBtn = document.getElementById('download');

    // WICHTIG: Minecraft Font laden
    const font = new FontFace('Minecraft', 'url(https://raw.githubusercontent.com/ItemsAdder/minecraft-rank-generator/main/assets/minecraft.ttf)');
    
    font.load().then((loadedFont) => {
        document.fonts.add(loadedFont);
        render();
    });

    function render() {
        const text = textInput.value.toUpperCase();
        ctx.font = '8px Minecraft';
        const textMetrics = ctx.measureText(text);
        
        // Canvas Größe dynamisch anpassen (8px Höhe ist Pflicht für ItemsAdder)
        canvas.width = Math.ceil(textMetrics.width) + 4;
        canvas.height = 8;

        // Pixel-Modus ohne Glättung
        ctx.imageSmoothingEnabled = false;

        // Hintergrund zeichnen
        ctx.fillStyle = bgInput.value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Rahmen zeichnen
        ctx.strokeStyle = borderInput.value;
        ctx.lineWidth = 1;
        ctx.strokeRect(0.5, 0.5, canvas.width - 1, canvas.height - 1);

        // Schatten zeichnen (Offset 1px)
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillText(text, 2.5, 7.5);

        // Text zeichnen
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText(text, 2, 7);
    }

    textInput.addEventListener('input', render);
    borderInput.addEventListener('input', render);
    bgInput.addEventListener('input', render);

    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'rank.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
</script>

</body>
</html>
